{% extends "_layout.html" %} {% block content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card">
      <header class="card-header">
        <a href="{{ url_for('sessions.new') }}" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h4 class="card-title mt-2">Sign up</h4>
      </header>
      <article class="card-body">
        <form action="{{ url_for('users.create') }}" method="POST">
                <input
                type="hidden"
                name="csrf_token"
                value="{{ csrf_token() }}"
              />
          <div class="col-sm">
          <div class="form-row">
              
            <div class="col form-group">
                    <label for="full_name">Full Name:</label>
                    <input value="{{full_name}}"type="text" class="form-control" name="full_name" placeholder="Enter your full name"/>
            </div>
            <!-- form-group end.// -->
            <div class="col form-group">
                    <label for="username">Username:</label>
                    <input value="{{username}}"type="text" class="form-control" name="username" placeholder="Enter your username"/>
            </div>
            <!-- form-group end.// -->
          </div>
          <!-- form-row end.// -->
          <div class="form-group">
                <label for="email">Email:</label>
                <input value="{{email}}" type="email" class="form-control" name="email" placeholder="Enter your email address"/>
          </div>
         
          <!-- form-row.// -->
          <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" />
          </div>
          <!-- form-group end.// -->
          <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <!-- form-group// -->
          <small class="text-muted"
            >By clicking the 'Register' button, you confirm that you accept our
            <br />
            Terms of use and Privacy Policy.</small
          >
        </form>
      </article>
      <!-- card-body end .// -->
      <div class="border-top card-body text-center">
        Have an account? <a href="{{ url_for('sessions.new') }}">Log In</a>
      </div>
    </div>
    <!-- card.// -->
  </div>
  <!-- col.//-->
</div>
<!-- row.//-->

{% endblock %}
