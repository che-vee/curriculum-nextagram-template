{% extends '_layout.html'%} {% block content %}

<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card">
      <header class="card-header">
        <a href="" class="float-right btn btn-outline-primary">Save Changes</a>
        <h4 class="card-title mt-2">
          Edit Profile
        </h4>
      </header>
      <article class="card-body">
        <form
          action="{{url_for('users.update', id=current_user)}}"
          method="POST"
        >
          <input
            name="csrf_token"
            type="hidden"
            value="{{ csrf_token() }}"
            class="form-control"
          />
          <div class="preview text-center">
            <img
              class="preview-img"
              src="http://simpleicon.com/wp-content/uploads/account.png"
              alt="Preview Image"
              width="200"
              height="200"
            />
            <div class="browse-button">
              <i class="fa fa-pencil-alt"></i>
              <input
                class="browse-input"
                type="file"
                name="UploadedFile"
                id="UploadedFile"
              />
            </div>
            <span class="Error"></span>
          </div>
          <br />

          <div class="form-row">
            <div class="col form-group">
              <label for="full_name">Full Name:</label>
              <input
                value="{{ current_user.full_name }}"
                type="text"
                class="form-control"
                name="full_name"
                placeholder="Enter your full name"
              />
            </div>
            <!-- form-group end.// -->
            <div class="col form-group">
              <label for="username">Username:</label>
              <input
                value="{{ current_user.username }}"
                type="text"
                class="form-control"
                name="username"
                placeholder="Enter your username"
              />
            </div>
            <!-- form-group end.// -->
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              value="{{ current_user.email }}"
              class="form-control"
              type="email"
              name="email"
              placeholder="Enter Your Email"
            />
            <span class="Error"></span>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              class="form-control"
              type="password"
              name="password"
              required
              placeholder="Enter Password"
            />
            <span class="Error"></span>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Save Changes
            </button>
          </div>
        </form>
      </article>
    </div>
  </div>
</div>

{% endblock%}
